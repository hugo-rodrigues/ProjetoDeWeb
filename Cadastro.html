<body>
  <div class="container">
    <div class="row">

            <h5 class="card-title text-center">Cadastrar</h5>

              </div>

              </div>

                <input type="email" id="inputPassword" class="form-control" placeholder="Password" required>

              </div>
              <div class="form-label-group">
                <input type="email" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">CONFIRME SEU EMAIL</label>
              </div>

            <hr class="my-4">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">CADASTRAR</button>

          </div>
